<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kapeleng</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            height: 30px; 
            background-color: #1e2d45; /* Same color as sidebar */
            display: flex;
            justify-content: flex-end; /* Align text to the right */
            align-items: center;
            color: white;
            padding-right: 20px; 
            font-size: 15px;
            position: fixed; /* Fixed position */
            top: 0;
            z-index: 1000; /* Ensure it stays above other content */
        }

        /* Log In Text */
        .log-in-text {
            margin-right: 40px; /* Move the text 40 pixels from the right */
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #1e2d45;
            width: 14%; /* Set fixed width */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed; /* Make sidebar fixed */
            top: 30px; /* Below the top bar */
            height: calc(100vh - 30px); /* Adjust height for top bar */
        }

        /* Add a class for the logo */
        .sidebar a {
            text-decoration: none; /* Remove underline from link */
        }

        .sidebar .logo {
            width: 300px; 
            margin-bottom: 100px;
            margin-right: 30px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0px;
            font-size: 18px;
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1; /* Use remaining space */
            background-image: url('cafemenuart.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            margin-left: 14%; /* Aligns main content next to sidebar */
            margin-top: 30px; /* Space for top bar */
        }

        /* Pop-up Styling */
        .popup {
            background-color: rgba(255, 255, 255, 0.9); /* Opaque background */
            width: 36%; /* Pop-up width */
            height: 95%; /* Keep the height to accommodate the image */
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); 
            text-align: center;
            border-radius: 10px;
        }

        .popup img {
            width: 100%; /* Make the image fit the popup */
            height: auto; /* Keep the image height auto to maintain aspect ratio */
            border-radius: 10px;
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="log-in-text">
            <a href="login.html" style="color: white; text-decoration: none;">Log In</a>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">
            <img src="coffeelogo.jpg" alt="Kapeleng Logo" class="logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
        </nav>
    </div>

    <!-- Main Content with Image Pop-up -->
    <div class="main-content">
        <div class="popup">
            <img src="kapelengmenu.png" alt="Kapeleng Menu">
        </div>
    </div>

</body>
</html>
