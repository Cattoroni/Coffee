<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kapeleng</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: #1e2d45;
            width: 20%; /* Set fixed width */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar .logo {
            width: 300px; 
            margin-bottom: 100px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 18px;
        }

        .sidebar .button {
            background-color: #d97950;
            padding: 10px 20px;
            border: none;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
        }

        .sidebar p {
            text-align: center;
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1; /* Use remaining space */
            background-image: url('cafemenuart.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Pop-up Styling */
        .popup {
            background-color: rgba(255, 255, 255, 0.9); /* Opaque background */
            width: 40%; /* Pop-up width */
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Add a soft shadow */
            border-radius: 10px;
            text-align: center;
        }

        .popup img {
            width: 100%; /* Make the image fit the popup */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- logo image -->
        <a href="index.html">
			<img src="coffeelogo.jpg" alt="Kapeleng Logo">
		</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
        </nav>
    </div>

    <!-- Main Content with menu pop-up -->
    <div class="main-content">
        <div class="popup">
            <img src="kapelengmenu.png" alt="Kapeleng Menu">
        </div>
    </div>

</body>
</html>
